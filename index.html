<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Course Data Table</title>
</head>
<body>
    <div class="container">
        <!-- Left Side: Form for adding course information -->
        <div class="left">
            <h1>Add Course</h1>
            <form id="course-form">
                <div class="input-group">
                    <label for="course-no">Course No:</label>
                    <input type="text" id="course-no" required>
                </div>

                <div class="input-group">
                    <label for="course-name">Course Name:</label>
                    <input type="text" id="course-name" required>
                </div>

                <div class="input-group">
                    <label for="units">Units:</label>
                    <input type="number" id="units" required>
                </div>

                <div class="input-group">
                    <label>Grades:</label>
                    <div id="grades" class="grades-radio">
                        <label>
                            <input type="radio" name="grade" value="A"> A
                        </label>
                        <label>
                            <input type="radio" name="grade" value="B+"> B+
                        </label>
                        <label>
                            <input type="radio" name="grade" value="B"> B
                        </label>
                        <label>
                            <input type="radio" name="grade" value="C+"> C+
                        </label>
                        <label>
                            <input type="radio" name="grade" value="C"> C
                        </label>
                        <label>
                            <input type="radio" name="grade" value="D"> D
                        </label>
                        <label>
                            <input type="radio" name="grade" value="F"> F
                        </label>
                    </div>
                </div>

                <button type="button" onclick="addCourse()">Submit</button>
            </form>
        </div>

        <!-- Right Side: Search Bar, Grade Table, and Total QPI -->
        <div class="right">
            <h1>Grade Table</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search by Course No or Name" onkeyup="searchCourse()">
            </div>
            <table id="course-table">
                <thead>
                    <tr>
                        <th>Course No</th>
                        <th>Course Name</th>
                        <th>Units</th>
                        <th>Grades</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be added dynamically using JavaScript -->
                </tbody>
            </table>
            <div class="total-qpi">
                <p>Total QPI: <span id="total-qpi">0.00</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
